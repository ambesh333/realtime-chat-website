<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - realtime Node socket .io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">

<body>
    <nav>
        <img class = "logo" src="logo.jpg" alt="">
        <h1>Welcome to ichat</h1>
    </nav>

    <div id="page">
        <div class="side-bar">
            <h1>Members</h1>
        </div>
        <div class="messages">
           <h1>CHATS</h1>
            <div class="container">
                <!-- <div class="message right">Ambesh:how are you</div>
                <div class="message left">A:i am fine ,how are you</div> -->
            </div>
        
            <div class="send">    <!--form -->
                <form action="#" id="send-container">
                       <input type="text" id="messageInp" name="messageInp" >
                       <button class="btn" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
